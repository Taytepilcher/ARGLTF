<!DOCTYPE html>
<html lang="en">
   <H>Test</H>
    <!-- include A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
   <!--Include aFRAME EXTRAs  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>-->

  <body>
<a-scene
      embedded
      arjs="debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >

       <!-- Create a new asset with id "tree" to hold our tree.gltf --> 
      <a-assets>
      <a-asset-item id="tree" src="models/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- position that tree and scale it, linked with the tree id-->
    <a-entity scale ="1 1 1"></a-entity>

  <a-marker-camera preset='hiro'></a-marker-camera>

    </a-scene>
  </body>
</html>
