<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

<body>
    <a-scene vr-mode-ui = " enable;false;" 
    embedded arjs="trackingMethod: best; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="plant" src="models/potted_plant_01_4k.glb"></a-asset-item>
        </a-assets>
        <a-entity position="0 0 0"
                  rotation= "0 0 0"
                  scale="1 1 1"
                  
                  gltf-model="#plant">
                
                </a-entity>
    <a-marker-camera preset='kanji'></a-marker-camera>
    </a-scene>
  </body>
</html>
